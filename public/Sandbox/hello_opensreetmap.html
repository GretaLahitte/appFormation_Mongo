<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title> Hello OpenStreetMap</title>
	<link rel="styleshheet" href="../Assets/ol3/css/ol.css" type="text/css">
	<link rel="styleshheet" href="../Assets/ol3/css/samples.css" type="text/css">
</head>
<body>
	<div id="map" class="map"></div>
	<script src="../Assets/ol3/js/ol-debug.js"></script>
	<script>
		var osmLayer = new ol.layer.Tile({source: new ol.source.OSM()});
		var birmingham = ol.proj.transform([-1.81185, 52.44314],'EPSG:4326','EPSG:3857');
		var view = new ol.View({
			center:birmingham,
			zoom:6});
		var map = new ol.Map({target:'map'});
		map.addLayer(osmLayer);
		map.setView(view);
	</script>
</body>
</html>
